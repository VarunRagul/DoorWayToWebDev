<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopes</title>

    <script>
        var otherVariable = "Im from first script tag";
    </script>
    <script>
        // var has function scope.
        // let has block scope.
        function func() {
            if (true) {
                var A = 1;
                let B = 2;
            }
            console.log("Accessing A:", A);
            console.log("Accessing B:", B);
        }
        //This function is not called in this script
        //To call this function type func() in DevTools Console.
    </script>

</head>

<body>
    <h3>Please open DevTools Console.</h3>
    <p>Use <kbd>CTRL+SHIFT+I</kbd> or <kbd>F12</kbd> to open Chrome DevTools.
    </p>
</body>

</html>
