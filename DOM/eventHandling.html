<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic Torreto</title>

    <script>
        //DOM is stored in global variable called document;

        let image = document.getElementById("torreto");
        console.log(image);
        console.log("Image SRC", image.src);

        function giveFeedback() {
            alert("You just clicked that button");
        }

        document.getElementById("domButton").onclick = giveFeedback;
    </script>

</head>

<body>
    <h3>Please open DevTools Console.</h3>
    <p class="description">Use <kbd>CTRL+SHIFT+I</kbd> or <kbd>F12</kbd> to open
        Chrome DevTools.
    </p>
    <img width="300px"
        src="https://today.in-24.com/content/uploads/2021/07/06/39153be951.jpg"
        id="torreto" />
    <h2>No its not Dominic Torreto!,<br> it's <b>DOCUMENT OBJECT MODEL</b></h2>
    <button onclick="giveFeedback()">Click me!</button>
    <button id="domButton">Click me after understanding</button>
</body>

</html>
